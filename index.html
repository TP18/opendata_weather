<!DOCTYPE html>
<html>
<head>
	<title>Weather</title>
	<link rel="stylesheet" type="text/css" href="resource/css/style.css" />
</head>
<body>
<form action="index.php" method="POST">
	<label for="city">Select city: </label>
	<select name="city" id="city">
		<option value="Zurich,ch">Zurich</option>
		<option value="Johannesburg,za">Johannesburg</option>
		<option value="Munich,de">Munich</option>
		<option value="London,uk">London</option>
	</select>
	<label for="units">Select unit: </label>
	<select name="units" id="units" onchange="this.form.submit()">
			<option value="units=metric">metric</option>
			<option value="units=imperial">imperial</option>
	</select>
	<input type="submit" value="Submit">
</form>
</body>
</html>
